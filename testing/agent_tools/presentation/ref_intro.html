<div class="image-div" style="background-image: url('img/slides/ref_slides/REFERRAL-INTRO.jpg');">
	  
    <!-- PDF viewer container -->
    <div id="pdfADDViewerRef">
        <div id="pdfADDEmbedRef"></div>
    </div>

    <!-- Hidden original file input -->
    <input type="file" id="pdfADDFileInputRef" class="no-slide" accept=".pdf">


	        <div class="label-container">
            <label for="pdfADDFileInputRef" class="pdf-button no-slide">OPEN PREAPPROACH</label>
            <span id="closeADDButtonRef" class="close-button no-slide">CLOSE</span>
        </div>
</div>
    <!-- JavaScript for the PDF viewer -->
    <script>
        const pdfADDFileInputRef = document.getElementById('pdfADDFileInputRef');
        const pdfADDViewerRef = document.getElementById('pdfADDViewerRef');
        const closeADDButtonRef = document.getElementById('closeADDButtonRef');
        let pdfADDDataRef = null;

        pdfADDFileInputRef.addEventListener('change', function () {
            const file = pdfADDFileInputRef.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    pdfADDDataRef = event.target.result;
                    const embedTag = `<embed id="pdfADDEmbedRef" src="${pdfADDDataRef}#view=FitH" type="application/pdf">`;

                    pdfADDViewerRef.querySelector('#pdfADDEmbedRef').innerHTML = embedTag;
                };

                reader.readAsDataURL(file);
            }
        });

        closeADDButtonRef.addEventListener('click', function () {
            pdfADDViewerRef.querySelector('#pdfADDEmbedRef').innerHTML = ''; // Clear the PDF viewer content
            pdfADDFileInputRef.value = ''; // Reset the file input value
            pdfADDDataRef = null; // Reset the stored PDF data
        });
    </script>
