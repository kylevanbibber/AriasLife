function toggleClass(className) {
  // Get all elements with the specified class name
  var elements = document.getElementsByClassName(className);

  // Iterate through the elements and toggle their visibility
  for (var i = 0; i < elements.length; i++) {
    var element = elements[i];
    if (element.style.display === 'none') {
      element.style.display = 'block';
    } else {
      element.style.display = 'none';
    }
  }
}

function displayADD(inputId) {
  const inputADD = document.getElementById(inputId);
  const outputADDElements = document.getElementsByClassName('output addOutput');
  const inputADDValue = parseFloat(inputADD.value);

  for (let i = 0; i < outputADDElements.length; i++) {
    const outputADDElement = outputADDElements[i];
    const showADDHalf = outputADDElement.getAttribute('data-show-half') === 'true';

    if (!isNaN(inputADDValue)) {
      const displayADDValue = showADDHalf ? (inputADDValue / 2).toFixed(0) : inputADDValue.toFixed(0);
      const formattedValue = formatNumber(displayADDValue);
      outputADDElement.textContent = formattedValue;
    } else {
      outputADDElement.textContent = showADDHalf ? '$1,500' : '$3,000';
    }
  }
}

function formatNumber(number) {
  return '$' + number.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

    function onlyNumbers(event) {
      const charCode = event.which ? event.which : event.keyCode;
      if (charCode !== 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
        event.preventDefault();
      }
    }
		
function displayNames(inputId, outputClass) {
  var inputField = document.getElementById(inputId);
  var outputElements = document.getElementsByClassName(outputClass);
  var inputValue = inputField.value.trim();

  // Clear the output
  for (var i = 0; i < outputElements.length; i++) {
    outputElements[i].innerHTML = "";
  }

  // Display default value if input is empty
  if (inputValue === "") {
    for (var i = 0; i < outputElements.length; i++) {
      outputElements[i].textContent = getDefaultName(outputClass);
    }

    // Show surpriseSpouse elements
    if (outputClass === "spouseOutput") {
      var surpriseSpouseElements = document.getElementsByClassName("surpriseSpouse");
      for (var j = 0; j < surpriseSpouseElements.length; j++) {
        surpriseSpouseElements[j].style.display = "inline";
      }
    }
  } else {
    for (var i = 0; i < outputElements.length; i++) {
      var span = document.createElement("span");
      span.textContent = inputValue;
      outputElements[i].appendChild(span);
    }
    
    // Hide surpriseSpouse elements
    if (outputClass === "spouseOutput") {
      var surpriseSpouseElements = document.getElementsByClassName("surpriseSpouse");
      for (var j = 0; j < surpriseSpouseElements.length; j++) {
        surpriseSpouseElements[j].style.display = "none";
      }
    }
  }
}

}

function toggleElements(target, button) {
    var elements = document.querySelectorAll(target);

    for (var i = 0; i < elements.length; i++) {
        elements[i].classList.toggle('hidden');
    }

    // Check if button is defined; if not, find the button element within the target
    if (!button) {
        var parentElement = elements[0].closest('.showhide-container'); // Use an appropriate container class here
        button = parentElement.querySelector('.showhide');
    }

    // Toggle the text content of the button
    if (button.textContent === 'SHOW') {
        button.textContent = 'HIDE';
    } else {
        button.textContent = 'SHOW';
    }
}

  } else if (window.scrollY >= 50 && window.scrollY <= 100) {
	  elements[i].style.display = 'none';
      button.textContent = 'SHOW';
      document.querySelector('.script-content').style.paddingTop = '20px';
  }
}
}

// Add an event listener to the window object to listen for scroll events
window.addEventListener("scroll", () => {
	
    showVisibility('toggle-hide');
});
