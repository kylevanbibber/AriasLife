<button id="enableInputsButton">Enable Text Inputs</button>
<script>
// Function to enable/disable text and sex inputs
function toggleInputs() {
  var button = document.getElementById('enableInputsButton');

  // Toggle the disabled attribute for each input element
  for (var i = 'C'.charCodeAt(0); i <= 'K'.charCodeAt(0); i++) {
    var inputNameId = 'optionNameInput' + String.fromCharCode(i);
    var inputSexId = 'optionSexInput' + String.fromCharCode(i);

    var inputName = document.getElementById(inputNameId);
    var inputSex = document.getElementById(inputSexId);

    inputName.disabled = !inputName.disabled;
    inputSex.disabled = !inputSex.disabled;
  }

  // Change the button text based on the state of the inputs
  if (document.getElementById('optionNameInputC').disabled) {
    button.textContent = 'Enable Text and Sex Inputs';
  } else {
    button.textContent = 'Disable Text and Sex Inputs';
  }
}

  // Add a click event listener to the button
  var button = document.getElementById('enableInputsButton');
  button.addEventListener('click', toggleInputs);
</script>
